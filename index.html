<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

  <main>
    <div class="card">
      <div class="left-container"></div>

      <div class="right-container">
        <div class="content">
          <p class="perfume">perfume</p>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator
            for the House of CHANEL</p>
        </div>

        <div class="price-tags">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>

        <button class="btn"><img src="./images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Richard-Emmanuel">Richard Emmanuel</a>.
    </div>
  </footer>
</body>

</html>
